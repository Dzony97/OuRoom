<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>

    <h1>OuRoom</h1>

    <form method="POST" autocomplete="off">

        {% csrf_token %}

        <label for="username"></label>
        {{ loginform.username }}

        <label for="password"></label>
        {{ loginform.password }}

        <input type="submit" value="Login"/>
        <p>Nie masz jeszcze konta? <a href="{% url 'sign_up' %}">Zarejestruj siÄ™!</a> </p>

    </form>

</body>
</html>
