{% extends "rooms/mainroom.html" %}
{% block content %}

    <div class="posts-container">
        <article class="media content-section">

            {% if post.author == user %}
                <a href="{% url 'post_update' post.id %}" class="post-link"><i class="fa-solid fa-pen"></i></a>
                <a href="{% url 'post_delete' post.id %}" class="post-link"><i class="fa-solid fa-trash"></i></a>
            {% endif %}

            {% if post.image %}
            <p><img src="{{ post.image.url }}" class="post-image"></p>
            {% endif %}

            <p>{{ object.author }}</p>
            <p>{{ object.time_release|date:"F d, Y, H:i" }}</p>
            <p>{{ object.content }}</p>

            <form method="POST" action="{% url 'post_like' post.pk %}">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ request.path }}">

                <button type="submit">
                    <i class="fa-solid fa-thumbs-up"></i> <span>{{ post.like.all.count }}</span>
                </button>
            </form>
            
        </article>
    </div>

{% endblock content %}
