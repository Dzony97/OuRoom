<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Room</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <script src="https://kit.fontawesome.com/53d1882f45.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navigation">
        <div class="nav-left">
            <a href="{% url 'ouroom' %}" class="nav-link">OuRoom</a>
            <a href="{% url 'main_room' %}" class="nav-link">MainRoom</a>
            <a href="{% url 'profile' %}" class="nav-link">Profil</a>
            <a href="{% url 'games' %}" class="nav-link">Gry</a>
        </div>
        <div class="nav-right">
            <a href="#" class="nav-icon" title="Powiadomienia"><i class="fa-solid fa-bell"></i></a>
            <a href="#" class="nav-icon" title="Wiadomości"><i class="fa-solid fa-comment"></i></a>
            <a href="{% url 'logout' %}" class="nav-icon" title="Wyloguj się"><i class="fa-solid fa-right-from-bracket"></i></a>
        </div>
    </nav>

    {% block content %}

        <div class="posts-container">
            <a href="{% url 'post_new' %}" class="submit-style">Dodaj post</a>

            {% for post in post_list %}
                <article class="media content-section">

                    <a href="{{ post.get_absolute_url }}" class="post-link"><i class="fa-solid fa-info"></i></a>

                    {% if post.image %}
                        <p><img src="{{ post.image.url }}" class="post-image"></p>
                    {% endif %}

                    <p>{{ post.author }}</p>
                    <p>{{ post.time_release|date:"F d, Y, H:i" }}</p>
                    <p>{{ post.content }}</p>

                    <form method="POST" action="{% url 'post_like' post.pk %}" class="like-form" data-post-id="{{ post.pk }}">

                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ request.path }}">
                        <button type="submit" value="{{ post.pk }}">
                            <i id="like-icon-{{ post.pk }}" class="fa-solid fa-thumbs-up"></i> <span id="like-count-{{ post.pk }}">{{ post.like.all.count }} </span>
                        </button>

                    </form>

                </article>
            {% endfor %}
        </div>

    {% endblock content %}

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.like-form').forEach(form => {
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent page reload

                const postId = this.dataset.postId;
                const likeIcon = document.getElementById('like-icon-' + postId);
                const likeCount = document.getElementById('like-count-' + postId);
                const formData = new FormData(this);

                // Fetch API to submit the form asynchronously
                fetch(this.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': formData.get('csrfmiddlewaretoken'), // This makes the request legal for django
                    },
                })
                .then(response => response.json())
                .then(data => {
                    if(data.liked) {
                        likeIcon.classList.remove('fa-solid');
                        likeIcon.classList.add('fa-regular');
                    } else {
                        likeIcon.classList.add('fa-solid');
                        likeIcon.classList.remove('fa-regular');
                    }
                    likeCount.textContent = data.likes_count;
                })
                .catch(error => console.error('Error:', error));
            });
        });
    });
    </script>

</body>
</html>
