<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Room</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <script src="https://kit.fontawesome.com/53d1882f45.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navigation">
        <div class="nav-left">
            <a href="{% url 'ouroom' %}" class="nav-link">OuRoom</a>
            <a href="{% url 'main_room' %}" class="nav-link">MainRoom</a>
            <a href="{% url 'profile' %}" class="nav-link">Profil</a>
            <a href="{% url 'games' %}" class="nav-link">Gry</a>
        </div>
        <div class="nav-right">
            <a href="#" class="nav-icon" title="Powiadomienia"><i class="fa-solid fa-bell"></i></a>
            <a href="#" class="nav-icon" title="Wiadomości"><i class="fa-solid fa-comment"></i></a>
            <a href="{% url 'logout' %}" class="nav-icon" title="Wyloguj się"><i class="fa-solid fa-right-from-bracket"></i></a>
        </div>
    </nav>

    {% block content %}

        <div class="posts-container">
            {% for post in post_list %}
                <article class="media content-section">
                  <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
                  <div class="media-body">
                    <div class="article-metadata">
                      <a class="mr-2" href="#">{{ post.author }}</a>
                      <small class="text-muted">{{ post.time_release|date:"F d, Y, H:i" }}</small>
                    </div>
                    <h2><a class="article-title" href="{% url 'post_detail' post.id %}">{{ post.image }}</a></h2>
                    <p class="article-content">{{ post.content }}</p>
                  </div>
                </article>
            {% endfor %}
        </div>

    {% endblock content %}

</body>
</html>
